<div style="display: flex;flex-direction: row;">
    <div style="overflow: auto;max-height: 270px;max-width: 750px;">
        <table mat-table [dataSource]="globalVar.snackBarRekaitulacijaDnevna">
            @for(item of dataAndKeys|keyvalue;track item){
            <ng-container [matColumnDef]="item.key">
                <th mat-header-cell *matHeaderCellDef>{{ item.key | translate }}</th>
                <td mat-cell *matCellDef="let evidencija">{{ evidencija[item.key] }}</td>
            </ng-container>
            }
            <tr mat-header-row style="height: 40px;" *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row style="height: 20px;" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div>
        <button style="margin-left: 20px;min-width: 90px;max-width: 90px;" mat-flat-button color="primary" (mousedown)="snackBar.dismiss()">{{'Okay'|translate}}</button>
    </div>
</div>
