<mat-dialog-content>
    {{ 'AreYouSureYouWantToLogout' | translate }}?
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{ 'No' | translate }}</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="session.logout();">{{ 'Yes' | translate }}</button>
  </mat-dialog-actions>
