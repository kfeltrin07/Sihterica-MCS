<mat-dialog-content>
    {{ 'AreYouSureYouWantToLogout' | translate }}?
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (mousedown)="dialogRef.close()">{{ 'No' | translate }}</button>
    <button mat-raised-button color="primary" (mousedown)="dialogRef.close()" (mousedown)="session.logout();">{{ 'Yes' | translate }}</button>
  </mat-dialog-actions>
