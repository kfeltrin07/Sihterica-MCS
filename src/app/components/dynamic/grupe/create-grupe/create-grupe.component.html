<div 
cdkDrag
cdkDragRootElement=".cdk-overlay-pane" 
cdkDragHandle 
cdkDragBoundary=".cdk-overlay-container"
class="colored-header text-align-center">
	{{ 'Creating' | translate }}
    <mat-icon class="dialog-close-button" mat-dialog-close >close</mat-icon>

</div>

<mat-dialog-content class="small-margin-and-center-title">

	<h2 mat-dialog-title class="text-align-center">
		<mat-icon class="dialog-title-icon">person</mat-icon>
		<mat-icon class="dialog-title-icon">add</mat-icon>
		<span class="dialog-title">{{ 'GrupeCreation' | translate }}</span>
  	</h2>

	<div class="form-container">
		<table>
            <tr>
				<td>
					<label for="VRSTA_IZRACUNA" class="minimum-margin-top">{{ 'Shema' | translate }}:</label>
				</td>
                <td>
                    <input type="text" [(ngModel)]="Grupe.ID_GRUPE">
                </td> 
			</tr>
            <tr>
				<td>
					<label for="VRSTA_IZRACUNA" class="minimum-margin-top">{{ 'Zaposlenik' | translate }}:</label>
				</td>
                <td>
                    <input type="text" [(ngModel)]="Grupe.NAZ_GRUPE">
                </td>
			</tr>
		</table>
	</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button [mat-dialog-close]="true">{{ 'Cancel' | translate }}</button>
	<button mat-raised-button type="button" color="primary" [mat-dialog-close]="true" (click)="save();"
		[disabled]="validateForm(Grupe!)">{{ 'Create' | translate }}</button>
</mat-dialog-actions>
